<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Quiz App</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet"
    type="text/css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  <link href="app.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header class="ui-container ui three item menu">

    ------------------------------
    <h1 class="ui header">The name of your quiz</h1>
    <h2 class="active item" id="question-number"> question of ##</h2>
    <h2 class="item">This number correnct/%%</h2>
    -----------------------------------
  </header>
  <main class="ui-container">
    <div class="ui grid container">
      <form action="" class="ui twelve wide column segment form centered">
        <img src="https://semantic-ui.com/images/avatar2/large/kristy.png" alt="" class="ui card centered">
        
      </form>
        
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.js" crossorigin="anonymous"></script>
  <script src="app.js" type="module"></script>
</body>

</html>
